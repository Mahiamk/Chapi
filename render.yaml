databases:
  # PostgreSQL Database
  - name: waitlist-db
    databaseName: waitlist
    user: waitlist_user
    plan: starter

services:
  # FastAPI Backend
  - type: web
    name: waitlist-backend
    env: docker
    plan: starter
    healthCheckPath: /health
    rootDir: ./backend
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: waitlist-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_PASSWORD
        value: admin123
      - key: RESEND_API_KEY
        sync: false

  # Next.js Frontend
  - type: web
    name: waitlist-frontend
    env: docker
    plan: starter
    rootDir: ./frontend
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: waitlist-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: FRONTEND_URL # For backend CORS
        fromService:
          type: web
          name: waitlist-frontend
          envVarKey: RENDER_EXTERNAL_URL