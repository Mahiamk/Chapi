services:
  # PostgreSQL Database (Corrected)
  - type: pserv
    name: waitlist-db
    env: postgres
    plan: starter
    databaseName: waitlist    # ðŸ‘ˆ Use this key for the database name
    user: waitlist_user       # ðŸ‘ˆ Use this key for the username
    postgres:
      version: "17"           # ðŸ‘ˆ Correct version from your settings

  # FastAPI Backend
  - type: web
    name: waitlist-backend
    env: docker
    plan: starter
    healthCheckPath: /health
    # ðŸ‘‡ ADD THIS LINE ðŸ‘‡
    rootDir: ./backend
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: waitlist-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_PASSWORD
        value: admin123
      - key: RESEND_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://waitlist-frontend.onrender.com

  # Next.js Frontend
  - type: web
    name: waitlist-frontend
    env: docker
    plan: starter
    # ðŸ‘‡ ADD THIS LINE ðŸ‘‡
    rootDir: ./frontend
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: waitlist-backend
          envVarKey: RENDER_EXTERNAL_URL